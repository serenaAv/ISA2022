<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Modifica bus</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <hr>
        <h2>Modifica bus</h2>

        <form action="#" th:action="@{/saveBus}" th:object="${bus}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}" />
            <label>Targa</label>
            <input type="text" th:field="*{plate}" class="form-control mb-4 col-4">
            <label>Descrizione</label>
            <input type="text" th:field="*{description}" class="form-control mb-4 col-4">
            <label>Immatricolazione</label>
            <input type="text" th:field="*{y}" class="form-control mb-4 col-4">
            <label>Ultima revisione</label>
            <input type="text" th:field="*{date_last_rev}" class="form-control mb-4 col-4">
            <label>Ultimo tagliando</label>
            <input type="text" th:field="*{date_last_carserv}" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Modifica</button>
        </form>

        <hr>

        <a th:href="@{/bus}"> Torna alla lista</a>
    </div>
</body>

</html>
