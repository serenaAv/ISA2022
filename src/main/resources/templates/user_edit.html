<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Modifica user</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <hr>
        <h2>Modifica bus</h2>

        <form action="#" th:action="@{/saveUser}" th:object="${user}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}" />
            <input type="hidden" th:field="*{password}" />
            <input type="hidden" th:field="*{sex}" />
            <label>Nome</label>
            <input type="text" th:field="*{firstname}" class="form-control mb-4 col-4">
            <label>Cognome</label>
            <input type="text" th:field="*{lastname}" class="form-control mb-4 col-4">
            <label>Username</label>
            <input type="text" th:field="*{username}" class="form-control mb-4 col-4">
            <label>Email</label>
            <input type="text" th:field="*{email}" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Modifica</button>
        </form>

        <hr>

        <a th:href="@{/user}"> Torna alla lista</a>
    </div>
</body>

</html>
