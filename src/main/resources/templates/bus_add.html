<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Aggiungi bus</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <hr>
        <h2>Aggiungi bus</h2>

        <form action="#" th:action="@{/saveBus}" th:object="${bus}" method="POST">
            <input type="text" th:field="*{plate}" placeholder="Targa" class="form-control mb-4 col-4">

            <input type="text" th:field="*{description}" placeholder="Descrizione" class="form-control mb-4 col-4">

            <input type="text" th:field="*{y}" placeholder="Immatricolazione" class="form-control mb-4 col-4">

            <input type="text" th:field="*{date_last_rev}" placeholder="Ultima revisione" class="form-control mb-4 col-4">

            <input type="text" th:field="*{date_last_carserv}" placeholder="Ultimo tagliando" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Salva</button>
        </form>

        <hr>

        <a th:href="@{/bus}"> Torna alla lista</a>
    </div>
</body>

</html>
