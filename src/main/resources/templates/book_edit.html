<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Modifica prenotazione</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <hr>
        <h2>Modifica prenotazione</h2>

        <form action="#" th:action="@{/saveBook}" th:object="${book}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}" />
            <input type="hidden" th:field="*{travel.id}" />
            <input type="hidden" th:field="*{user.id}" />

            <input type="text" name="description" th:field="*{description}" class="form-control mb-4 col-4">

            <input type="text" th:field="*{date_book}" class="form-control mb-4 col-4">

            <button type="submit" id="submit" class="btn btn-info col-2"> Modifica</button>
        </form>

        <hr>

        <a th:href="@{/book}"> Torna alla lista</a>
    </div>
</body>

</html>
