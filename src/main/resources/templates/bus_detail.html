<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Modifica collegamento</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        input{
            background-color: white;
        }
    </style>
</head>

<body>
    <div class="container" >
        <hr>
        <h2>Dettaglio bus</h2>

        <form action="#" th:object="${bus}" method="POST">
            <label>Descrizione veicolo</label>
            <input type="text" th:field="*{description}" class="form-control mb-4 col-4" readonly>
        </form>

        <hr>

        <a th:href="@{/bus}"> Torna alla lista</a>
    </div>
</body>

</html>
