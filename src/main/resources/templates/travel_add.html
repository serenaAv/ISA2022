<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Aggiungi collegamento</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <hr>
        <h2>Aggiungi viaggio</h2>

        <form action="#" th:action="@{/saveTravel}" th:object="${travel}" method="POST">
            <input type="date" th:field="*{date_travel}" placeholder="Data partenza" class="form-control mb-4 col-4">
            <span class="alert alert-danger" th:if="${#fields.hasErrors('date_travel')}" th:errors="*{date_travel}">username error</span>

            <input type="time" th:field="*{time_dep_real}" placeholder="Orario di partenza" class="form-control mb-4 col-4">
            <span class="alert alert-danger" th:if="${#fields.hasErrors('time_dep_real')}" th:errors="*{time_dep_real}">username error</span>

            <input type="time" th:field="*{time_arr_real}" placeholder="Orario di arrivo" class="form-control mb-4 col-4">
            <span class="alert alert-danger" th:if="${#fields.hasErrors('time_arr_real')}" th:errors="*{time_arr_real}">username error</span>


            <button type="submit" class="btn btn-info col-2"> Salva</button>
        </form>

        <hr>

        <a th:href="@{/}"> Torna alla lista</a>
    </div>
</body>

</html>
