<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Aggiungi user</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <hr>
        <h2>Aggiungi user</h2>

        <form action="#" th:action="@{/saveUser}" th:object="${user}" method="POST">
            <input type="text" th:field="*{username}" placeholder="Username" class="form-control mb-4 col-4">

            <input type="text" th:field="*{lastname}" placeholder="Cognome" class="form-control mb-4 col-4">

            <input type="text" th:field="*{firstname}" placeholder="Nome" class="form-control mb-4 col-4">

            <input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email error</span>

            <label>Sesso</label>
                <select th:field="*{sex}" id="dd1">
                    <option th:value="M" th:text="M"></option>
                    <option th:value="F" th:text="F"></option>
                </select>

            <input type="password" th:field="*{password}" placeholder="Password" class="form-control mb-4 col-4">
            <label>Ruolo</label>
                <select th:field="*{role}" id="dd2">
                    <option th:value="admin" th:text="admin"></option>
                    <option th:value="user" th:text="user"></option>
                </select>

            <button type="submit" class="btn btn-info col-2"> Salva</button>
        </form>

        <hr>

        <a th:href="@{/user}"> Torna alla lista</a>
    </div>
</body>

</html>
