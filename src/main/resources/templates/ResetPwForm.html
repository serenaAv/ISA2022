<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <div class="container text-center">
            <div>
                <h2>Reset Password</h2>
            </div>
            <form th:action="@{/reset_password}" method="POST" style="max-width: 400px; margin: 0 auto;">
                <div class="border border-secondary rounded p-3">
                    <div>
                        <input type="hidden" name="token" th:value="${token}"/>
                        <p>
                            <input type="password" name="password" class="form-control" placeholder="Inserisci la nuova password" required autofocus/>
                        </p>
                        <p>
                            <input type="password" name="confirmpassword" class="form-control" placeholder="Ripeti password" required autofocus oninput="ConfrontaPw(this);"/>
                        </p>
                        <p class="text-center">
                            <input type="submit" value="Cambia Password" class="btn btn-primary"/> 
                        </p>
                    </div>
                </div>
            </form>
        </div>
<!--SCRIPT NON FUNZIONA-->
        <script>
            function ConfrontaPw(fieldConfirmPassword)
            {
                if (fieldConfirmPassword.value != $("#password").val())
                {
                    fieldConfirmPassword.setCustomValidity("Le password non corrispondono");
                }
                else
                {
                    fieldConfirmPassword.setCustomValidity("");
                }
            }
        </script>
    </body>
</html>
